services:
  - type: web
    name: book-critic-api
    runtime: node
    rootDir: .
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PORT
        value: 3001
    disk:
      name: bookshelf-db
      mountPath: /data
      sizeGB: 1
