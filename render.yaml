services:
  - type: web
    name: book-critic
    runtime: node
    rootDir: .
    buildCommand: npm install && cd client && npm install && npm run build
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: GROQ_API_KEY
        sync: false
    disk:
      name: bookshelf-db
      mountPath: /data
      sizeGB: 1
